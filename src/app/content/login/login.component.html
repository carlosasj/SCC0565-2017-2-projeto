<div class="row justify-content-center">
    <div class="col-sm-12 col-md-5 page-panel">
        <h5 class="text-center">Login</h5>
        <hr>
        <form>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="nome@provedor.com.br" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
            <button type="button" class="btn btn-primary btn-block">Entrar</button>
            <button type="button" class="btn btn-secondary btn-block" routerLink="/cadastro" routerLinkActive="active">Fazer Cadastro</button>
        </form>
    </div>
</div>
