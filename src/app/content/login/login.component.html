<div class="row">
    <div class="col-sm-12 page-panel">
        <div class="col-sm-12 col-md-5">
            <h5 class="text-center">Login</h5>
            <hr>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="nome@provedor.com.br" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>
                <button type="button" class="btn btn-primary btn-block">Entrar</button>
            </form>
        </div>
    </div>
</div>
