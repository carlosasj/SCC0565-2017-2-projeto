<div class="row mt-3">
  <div class="col-12 col-lg-9">
    <h2>Receitas mais recentes</h2>
    <hr/>
    <div class="row">
      <div class="col-12 col-lg-6 category-group" *ngFor="let category of categories">
        <div class="row">
          <div class="col-12">
            <div class="page-panel">
              <a routerLink="/categorias/{{category.id}}"><h3>{{category.name}}</h3>
                <h4>{{category.subtitle}}</h4></a>
              <hr/>
              <app-recipe-card *ngFor="let recipe of category.recipes" [recipeTitle]="recipe.name"
                              img="assets/recipes/dessert/bolo-caneca.jpg"
                              [abstract]="recipe.description"
                              [author]="'Por: ' + recipe.author.full_name"
                              [submitDate]="1506877722296"
              ></app-recipe-card>

              
              <a routerLink="/categorias/{{category.id}}" class="btn btn-secondary btn-block icon-inside"><i class="material-icons">add</i> Ver mais</a>
            </div>
          </div>
        </div>
      </div>

  </div>
  <div class="col-12 col-lg-3">
    <app-top-recipes></app-top-recipes>
  </div>
</div>
