<div class="row justify-content-center">
    <div class="col-sm-12 col-md-5">
        <div class="page-panel">

            <h5 class="text-center">Login</h5>
            <hr>
            <small *ngIf="errors.length" class="text-danger">
                <ng-container *ngFor="let err of errors">{{err}}<br></ng-container>
            </small>
            <form (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" [(ngModel)]="authData.email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="nome@provedor.com.br" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" [(ngModel)]="authData.password" class="form-control" name="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                <a class="btn btn-secondary btn-block" routerLink="/cadastro" routerLinkActive="active">Fazer Cadastro</a>
            </form>
        </div>
    </div>
</div>
