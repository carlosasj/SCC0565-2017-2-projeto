<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4>Categorias</h4>
      </div>

      <div class="list-group list-group-flush">
        <a *ngFor="let category of categories" routerLink="/categorias/{{category.id}}" class="list-group-item list-group-item-action">{{category.name}}</a>
      </div>

    </div>
  </div>
</div>
